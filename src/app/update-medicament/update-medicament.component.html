
<div class="container">
    <div>
     <h2>Modifier un Medicament :</h2>
    </div>
    
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Medicament</label>
            <input readonly type="text" [(ngModel)]="currentMedicament.idMedicament" name="idMedicament" class="form-control">
        </div>
    
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom Medicament</label>
            <input type="text"[(ngModel)]= "currentMedicament.nomMedicament"
             name="nomMedicament" class="form-control">
        </div>
    
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Prix Medicament</label>
            <input type="number" [(ngModel)]= "currentMedicament.prixMedicament"
            name="prixMedicament" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
                <label >Date de Vente</label>
                <input type="date" [ngModel]="currentMedicament.dateVente| date: 'yyyy-MM-dd'"
               (ngModelChange)=" currentMedicament.dateVente= $event" name="dateVente" class="form-control">
        </div>
    
        <div class="mt-2">
            <button type="submit" (click)="updateMedicament()" class="btn btn-success">Modifer</button>
        </div>
    
    </form>

</div>
